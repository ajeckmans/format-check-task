name: Release to Azure DevOps Marketplace

on:
  push:
    tags:
      - 'v*'
  
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV  

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
        
      - name: Install packages globally
        run: npm install -g tfx-cli typescript

      - name: Compile TypeScript
        run: |
          cd src/format-check
          tsc

      - name: Publish to Azure DevOps Marketplace
        id: publish
        run: |
          cd ..
          tfx extension publish --manifest-globs vss-extension.json --share-with all --token "${{ secrets.AZURE_DEVOPS_PAT }}" --override "{\"version\": \"${{ env.VERSION }}\"}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.VERSION }}
          draft: ${{ startsWith(github.ref, 'refs/tags/v') == false }}
          prerelease: ${{ startsWith(github.ref, 'refs/tags/v') == false }}
        if: startsWith(github.ref, 'refs/tags/v') == true || startsWith(github.ref, 'refs/tags/v') == false