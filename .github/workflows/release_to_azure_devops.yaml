name: Release to Azure DevOps Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build task
        run: |
          cd src
          tfx extension create --manifest-globs vss-extension.json

      - name: Publish to Azure DevOps Marketplace
        uses: microsoft/azure-devops-extension-tasks/run@v1
        with:
          pat: ${{ secrets.AZURE_DEVOPS_PAT }}
          args: tfx extension publish --manifest-globs vss-extension.json --overrides-file manifest-override.json --rev-version --share-with all

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false