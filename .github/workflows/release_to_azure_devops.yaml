name: Release to Azure DevOps Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
        
      - name: Install tfx-cli globally
        run: npm install -g tfx-cli

      - name: Build task
        run: |
          cd src
          tfx extension create --manifest-globs vss-extension.json

      - name: Publish to Azure DevOps Marketplace
        run: |
          cd src
          tfx extension publish --manifest-globs vss-extension.json -share-with all
          $extVersion = tfx extension show --extension-id format-check --publisher ajeckmans --json | jq -r '.versions[0].version'
          echo "EXTENSION_VERSION=$extVersion"  >> $GITHUB_ENV
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: ${{ startsWith(github.ref, 'refs/tags/v') == false }}
          prerelease: ${{ startsWith(github.ref, 'refs/tags/v') == false }}
        if: startsWith(github.ref, 'refs/tags/v') == true || startsWith(github.ref, 'refs/tags/v') == false